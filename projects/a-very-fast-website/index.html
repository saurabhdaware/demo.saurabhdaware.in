<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="print" onload="this.media = 'all'" href="./a-tiny-file.css" />
  <style>
    body.faint {
      color: #fff;
    }
  </style>

</head>

<body class="faint">
  <div class="placeholder-content">
    <span style="color: #000;position: absolute">Loading content please wait...</span>
    <h1>Hello there!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas eget lacinia libero. In vulputate et lectus ac
      venenatis. </p>
  </div>
  <div class="actual-content">

  </div>


  <div id="image-container"></div>

  <div>This content gonna shiftt</div>

  <script>
    const imageContainer = document.querySelector('#image-container');

    setTimeout(() => {
      imageContainer.innerHTML = `<img alt="giraffe" src="giraffe.jpeg" width="300" />`;
    }, 3000);

    setTimeout(async () => {
      document.body.classList.remove('faint');
      document.querySelector('.placeholder-content').outerHTML = '';
      const contentData = await fetch('/.netlify/functions/content-response').then(res => res.text());
      document.querySelector('.actual-content').innerHTML = contentData;
    }, 2000);
  </script>
</body>

</html>
